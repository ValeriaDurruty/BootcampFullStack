<!DOCTYPE html>
<html lang="en" id="html" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 1: Formulario</title>
    <link rel="stylesheet" href="estilo.css" id="hoja_estilo">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="index_script.js"></script>
</head>
<body>
        <div class="card text-center">
            <div class="card-header p-3 mb-2 bg-info text-dark">
                <h1>Datos Personales</h1>
            </div>
            <div class="card-body">
                <h5 class="card-title">Por favor complete los datos solicitados.</h5>
                <form class="needs-validation" novalidate method="post">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" aria-labelledby="nombre" placeholder="Ingrese su nombre" required autofocus pattern="[A-Za-zÀ-ÿ\s'´]+">
                    <div class="invalid-feedback">
                        Por favor ingrese su nombre.
                    </div>
                    <div class="valid-feedback">
                        OK!!
                    </div>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" for="apellido" id="apellido" name="apellido" aria-labelledby="apellido" placeholder="Ingrese su apellido" required pattern="[A-Za-zÀ-ÿ\s'´]+">
                    <div class="invalid-feedback">
                        Por favor ingrese su apellido.
                    </div>
                    <div class="valid-feedback">
                        OK!!
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" aria-labelledby="email" placeholder="Ingrese su email" required>
                    <div class="invalid-feedback">
                        Por favor ingrese un email válido.
                    </div>
                    <div class="valid-feedback">
                        OK!!
                    </div>
                </div>
                <div class="form-group">
                    <label for="fechaNac">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="fechaNac" name="fechaNac" aria-labelledby="fechaNac" required>
                    <div class="invalid-feedback">
                        Por favor ingrese una fecha válida.
                    </div>
                    <div class="valid-feedback">
                        OK!!
                    </div>
                </div>
                <div class="form-group">
                    <label for="pais">País</label>
                    <input type="text" class="form-control" name="pais" id="pais" aria-labelledby="pais" placeholder="Ingrese su país" required pattern="[A-Za-zÀ-ÿ\s'´]+">
                    <div class="invalid-feedback">
                        Por favor ingrese su país.
                    </div>
                    <div class="valid-feedback">
                        OK!!
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-outline-primary">Enviar</button>
                </div>
            </form>
            </div>
            <div class="card-footer text-body-secondary" id="mensajegracias" style="display: none;">
                Gracias por completar el formulario.
            </div>
        </div>
        <div class="button-container">
            <button type="button" class="btn btn-warning" id="contraste1">Contraste 1</button>
            <button type="button" class="btn btn-success" id="contraste2">Contraste 2</button>
        </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
